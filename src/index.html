<body>

<!-- Slide Show -->
<section>
  <img class="mySlides" src="diabetes 1.jpg" style="width:50%" height="50%" >
  <img class="mySlides" src="diabetes 2.jpg" style="width:50%" height="50%">
  <img class="mySlides" src="diabetes 3.jpg" style="width:50%" height="50%">
  <img class="mySlides" src="diabetes 4.jpg" style="width:50%" height="50%">
</section>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>

<div class="container" style="order: 3; position: relative; width: 400px; min-width: 400px; height: 100%;">
  <div>
    <div role="main"></div>
  </div>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script>
    document.querySelectorAll('[role="main"]')[0].setAttribute("id", "webchat");
    const styleOptions = {
      // Add styleOptions to customize web chat canvas
      hideUploadButton: true,
    };

    var BOT_ID = "7jF-LQZp89g.28AzLo_hdoCF8mlAtnwjTbeRV7Qh8U9966chYT8v4vE";
    var theURL = "https://webchat.botframework.com/embed/diabetesqna-bot?s=" + BOT_ID;
    fetch(theURL)
      .then(response => response.json())
      .then(conversationInfo => {
        window.WebChat.renderWebChat({
            directLine: window.WebChat.createDirectLine({
              token: conversationInfo.token,
            }),
            styleOptions
          },
          document.getElementById('webchat')
        );
      })
      .catch(err => console.error("An error occurred: " + err));
  </script>
</div>

</body>

</html>
